# ~~~ Configurations for the NES E2E Benchmark ~~~
numberOfWorkerThreads: 1, 2
bufferSizeInBytes: 5120
numberOfBuffersToProduce: 1000000


# ~~~ Benchmark parameter for the entire run ~~~
logLevel: LOG_INFO
experimentMeasureIntervalInSeconds: 1
startupSleepIntervalInSeconds: 1
numberOfMeasurementsToCollect: 3

numberOfSources: 3
dataGenerators:
  input1:
      type: Default
  input2:
    type: Uniform
    minValue: 0
    maxValue: 250
  input3:
    type: Zipfian
    alpha: 0.99
    minValue: 0
    maxValue: 1000

inputType: MemoryMode
dataProviderMode: MemCopy
outputFile: JoinMultipleSources.csv
benchmarkName: JoinMultipleSources
query: 'Query::from("input2").joinWith(Query::from("input3"))
                                  .where(Attribute("id")).equalsTo(Attribute("id"))
                                  .window(TumblingWindow::of(EventTime(Attribute("timestamp")), Milliseconds(500)))
                             .joinWith(Query::from("input1"))
                                  .where(Attribute("id")).equalsTo(Attribute("id"))
                                  .window(TumblingWindow::of(EventTime(Attribute("timestamp")), Milliseconds(500)))
                             .sink(NullOutputSinkDescriptor::create());'