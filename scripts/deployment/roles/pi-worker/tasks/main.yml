---
# This Playbook runs all the deployment tasks for a worker

- name: Determine Local Worker IP
  set_fact:
    local_worker_ip: "{{ lookup('template', 'find-ip.j2') | trim }}"

- name: Create the log directory
  file:
    path: "/home/ubuntu/dimitrios"
    state: directory

- name: Clone dool repository
  git:
    repo: 'https://github.com/scottchiefbaker/dool.git'
    dest: "/home/ubuntu/git/{{ dool_name }}"
    update: no
    clone: yes

- name: Copy and populate configuration template
  template:
    src: worker.yaml.j2
    dest: "/tmp/worker-conf.yaml"

- name: Copy and populate Chameleon template
  template:
    src: worker-chameleon.yaml.j2
    dest: "/tmp/worker-conf-chameleon.yaml"
