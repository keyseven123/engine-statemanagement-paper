query: SELECT AVG(value) FROM tcp_source WINDOW TUMBLING (timestamp, size 10 sec) INTO discard_sink
sink:
  name: discard_sink
  type: Discard
  config:
    filePath: "/tmp/discard_sink.csv"
logical:
  - name: tcp_source
    schema:
      - name: id
        type: UINT64
      - name: value
        type: UINT64
      - name: timestamp
        type: UINT64
physical:
  - logical: tcp_source
    parserConfig:
      type: CSV
    sourceConfig:
      type: Generator
      stopGeneratorWhenSequenceFinishes: ONE
      maxRuntimeMS: 1000000000
      flushIntervalMS: TBA
      seed: 42
      generatorRateType: TBD
      generatorRateConfig: |
        TBA
      generatorSchema: |
        NORMAL_DISTRIBUTION UINT64 0 4999 1666
        NORMAL_DISTRIBUTION UINT64 0 499999 166666
        SEQUENCE UINT64 0 1000000000 1