syntax = "proto3";
package NES;


/*
The serializable wrapper QueryReconfigurationPlan
 */
message SerializableQueryReconfigurationPlan {

  message QuerySubPlanIdsToReplace {
    uint64 oldQuerySubPlanId = 1;
    uint64 newQuerySubPlanId = 2;
  }

  uint64 queryId = 1;
  uint64 id = 2;
  repeated uint64 querySubPlanIdsToStart = 3;
  repeated uint64 querySubPlanIdsToStop = 4;
  repeated QuerySubPlanIdsToReplace querySubPlanIdsToReplace = 5;
}