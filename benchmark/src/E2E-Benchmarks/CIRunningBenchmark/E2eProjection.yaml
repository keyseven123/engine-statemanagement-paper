# ~~~ Configurations for the NES E2E Selection Benchmark ~~~

# Parameter that are changed per run with comma separated list
numberOfWorkerThreads: 1
numberOfCoordinatorThreads: 1
numberOfSources: 1

#paramter for all runs
numberOfBuffersToProduce: 5000000
numberOfBuffersInGlobalBufferManager: 1048576
numberOfBuffersInTaskLocalBufferPool: 1024
numberOfBuffersInSourceLocalBufferPool: 1024
bufferSizeInBytes: 4096

##benchmark parameter for the entire run
inputOutputMode: Auto
outputFile: E2EProjectBenchmark.csv
benchmarkName: E2EProjectBenchmark
query: 'Query::from("input").project(Attribute("id")).sink(NullOutputSinkDescriptor::create());'

#benchmark internal parameter
logLevel: LOG_WARNING
experimentMeasureIntervalInSeconds: 1
startupSleepIntervalInSeconds: 3
numberOfMeasurementsToCollect: 5

