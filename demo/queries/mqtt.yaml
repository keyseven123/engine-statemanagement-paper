query: |
  SELECT * FROM mqtt_source INTO csv_sink
sink:
  name: csv_sink
  type: MQTT
  config:
    inputFormat: JSON
    serverURI: mqtt://mosquitto:1883
    clientId: i am a client2
    topic: test/messages2
    qos: 1
logical:
  - name: mqtt_source
    schema:
      - name: id
        type: UINT64
      - name: id2
        type: UINT64
physical:
  - logical: mqtt_source
    parserConfig:
      type: CSV
      tupleDelimiter: "|"
      fieldDelimiter: ","
    sourceConfig:
      type: MQTT
      serverURI: mqtt://mosquitto:1883
      clientId: i am a client
      topic: test/messages
      qos: 1
