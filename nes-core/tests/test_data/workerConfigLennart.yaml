# ~~~ Configurations for the NES Worker ~~~
#
# ~~ IPs and Ports ~~
# Set worker IP
#localWorkerIp: localhost

# Set RPC Server port of NES Coordinator to which the NES Worker should connect
# Needs to be the same as rpcPort in Coordinator
#coordinatorPort: 5000

# Set the number of worker threads
#numWorkerThreads: 5

# Number buffers in global buffer pool
#numberOfBuffersInGlobalBufferManager: 2048

# Number buffers in source local buffer pool
#numberOfBuffersInSourceLocalBufferPool: 128

dataPort: 0

coordinatorPort: 8001
#physicalSources:
#  - logicalSourceName: default_logical
#    physicalSourceName: test2
#    physicalSourceType: DefaultSource
#    type: DefaultSource

#workerHealthCheckWaitTime: 1

enableMonitoring: true

monitoringConfiguration: '
  - cpu:
    attributes: "nice, user, system"
    cores: "0, 2, 3, 6"
    sampleRate: 6000
  - disk:
    attributes: "F_BSIZE, F_BLOCKS, F_FRSIZE"
    sampleRate: 5000
  - memory:
    attributes: "FREE_RAM"
    sampleRate: 4000
  - network:
    attributes: "rBytes, rFifo, tPackets"
'


