# ~~~ Configurations for the Data Source ~~~

# ~~ Source Handling ~~
# Set the source type (available options: NoSource, DefaultSource, CSVSource, OPCSource, ZMQSource, KafkaSource, BinarySource, SenseSource)
sourceType: DefaultSource

# Skip first line of the file
skipHeader: true

# Set physical stream name
physicalStreamName:

# Set logical stream name where this stream is added to
logicalStreamName: default
